<!DOCTYPE html>
<html>
<head>
    <title>Team Draft Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
    
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .button-1 {
            background-color: #EA4C89;
            border-radius: 8px;
            border-style: none;
            box-sizing: border-box;
            color: #FFFFFF;
            cursor: pointer;
            display: inline-block;
            font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            font-weight: 500;
            height: 40px;
            line-height: 20px;
            list-style: none;
            margin: 0 10px;
            outline: none;
            padding: 10px 16px;
            position: relative;
            text-align: center;
            text-decoration: none;
            transition: color 100ms;
            vertical-align: baseline;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .button-1:hover,
        .button-1:focus {
            background-color: #F082AC;
        }

        #positionButtons {
            display: flex;
            justify-content: center;
        }

        #displayArea {
            margin: 10px 0px 10px 0px;
        }
    </style>
</head>
<body>
    <h1>Team Draft Simulator</h1>

    <div id="draftSetup">
        <!-- Configuration choice -->
        <div id="configChoiceSection">
            <p>Choose an on-field position configuration:</p>
            <button class="configButton" data-config="1" data-min="8">2-3-1-2</button>
            <button class="configButton" data-config="2" data-min="18">5-7-1-5</button>
            <button class="configButton" data-config="3" data-min="22">6-8-2-6</button>
        </div>

        <!-- Input for number of players per team -->
        <div id="numPlayersPerTeamSection" style="display:none;">
            <label for="numPlayersPerTeam">Enter the number of players per team:</label>
            <input type="number" id="numPlayersPerTeam" min="1">
            <button id="setNumPlayersPerTeamButton">Set Max. Player</button>
        </div>

        <!-- Number of teams -->
        <div id="numTeamsSection" style="display:none;">
            <label for="numTeams">Enter the number of teams in the draft:</label>
            <input type="number" id="numTeams" min="2">
            <button id="setNumTeamsButton">Set Teams</button>

        </div>

        <!-- User's draft position -->
        <div id="userDraftPositionSection" style="display:none;">
            <label for="userDraftPosition">Enter your draft position:</label>
            <input type="number" id="userDraftPosition" min="1">
            <button id="setUserDraftPositionButton">Set Position</button>
        </div>

        <!-- User's choice for draft type -->
        <div id="draftTypeSection" style="display:none;">
            <p>Select the type of draft:</p>
            <input type="radio" id="snake" name="draftType" value="snake">
            <label for="snake">Snake Draft</label><br>
            <input type="radio" id="linear" name="draftType" value="linear">
            <label for="linear">Linear Draft</label><br>
            <button id="setDraftTypeButton">Set Draft Type</button>
        </div>
    </div>

    <br>
    <button id="startDraftButton" disabled>Start Draft</button>

    <div id="userTeamPlayerContainer" style="display:none;">
        <!-- Add player and pick they were taken here-->
    </div>

    <!-- New Section for Displaying Available Players -->
    <div id="playerListContainer" style="display:none;">
        <h2>Select a Player</h2>
        <!-- The player list will be dynamically populated here -->
    </div>

    <div id="allTeamsContainer">
        <!-- Add player and pick they were taken here-->
        <table id="allTeamsTable">
            <thead>
              <tr id="teamHeaders"></tr>
            </thead>
            <tbody>
              <!-- Rows for each position -->
              <tr class="Defender"></tr>
              <tr class="Midfielder"></tr>
              <tr class="Forward"></tr>
              <tr class="Ruck"></tr>
              <tr class="Bench"></tr>
            </tbody>
        </table>
    </div>

    <!-- Display area for messages and results -->
    <div id="displayArea" style="display:none;"></div>

    <div id="positionSelectionModal" class="modal">
        <div id="buttonContainer" class="modal-content">
            <h3 id="selectPlayerPosition">Select Position</h3>
            <div id="positionButtons"></div>
        </div>
    </div>

    <script src="players.js"></script>
    <script src="main.js"></script>

</body>
